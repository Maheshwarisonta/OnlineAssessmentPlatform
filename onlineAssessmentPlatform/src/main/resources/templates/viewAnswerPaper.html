<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styleIndex.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>attemptedquizperformance</title>
	<style>
		body {
			font-family: 'Times New Roman', Times, serif;
			background-color: #DCD494;
		}

		table {
			width: 95%;
			border-collapse: collapse;
		}

		th,
		td {
			border: 1px solid #DCD494;
			padding: 8px;
			text-align: left;
		}

		td {
			background-color: whitesmoke;
		}

		.your-answer {
			font-weight: bold;
		}

		.correct-answer {
			font-weight: bolder;
		}

		.container-fluid {
			background-color: #DCD494;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" style="font-weight: bolder">Online Assessment</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<div class="navbar-nav">
					<a class="nav-link" th:href="@{/home}">Home</a>
					<a class="nav-link" th:href="@{/logout}">Logout</a>
					<a class="nav-link" th:text="'Name: ' + ${session.username}"></a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container my-2">
		<h2>Answer paper</h2>
		<table class="table table table-hover" border="0" th:each="question : ${questionMap}">
			<tr>
				<td>Q.</td>
				<td th:text="${question.getKey().questionTitle}"></td>
			</tr>
			<tr>
				<td>A. </td>
				<td th:text="${question.getKey().option1}"></td>
			</tr>
			<tr>
				<td>B. </td>
				<td th:text="${question.getKey().option2}"></td>
			</tr>
			<tr>
				<td>C. </td>
				<td th:text="${question.getKey().option3}"></td>
			</tr>
			<tr>
				<td>D. </td>
				<td th:text="${question.getKey().option4}"></td>
			</tr>
			<tr>
				<td class="your-answer" style="color:blue">Your Answer</td>
				<td style="color:blue" th:text="${question.getValue()}"></td>
			</tr>
			<tr>
				<td class="correct-answer" style="color:darkgreen">Correct Answer</td>
				<td style="color:darkgreen" th:text="${question.getKey().correctAnswer}"></td>
			</tr>
		</table>
	</div>
</body>

</html>
