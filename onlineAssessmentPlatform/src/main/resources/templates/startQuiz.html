<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Online Assessment</title>
	<link rel="stylesheet" href="styleIndex.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>startquiz</title>
	<style>
		body {
			font-family: 'Times New Roman', Times, serif;
		}

		btn.btn-secondary {
			background-color: rgb(128, 128, 64);
		}

		btn.btn-secondary:hover {
			background-color: yellowgreen;
		}

		.container-fluid {
			background-color: #DCD494;
		}
	</style>
</head>

<body class="d-flex flex-column h-100">
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" style="font-weight: bolder">Online Assessment</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<div class="navbar-nav">
					<a class="nav-link" th:href="@{/home}">Home</a>
					<a class="nav-link" th:href="@{/logout}">Logout</a>
					<a class="nav-link" th:text="'Name: ' + ${session.username}"></a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container my-2">
		<h2> Quiz Started</h2>
		<form th:action="@{/submitquiz}" th:object="${submission}">
			<input type="hidden" th:value="${quizId}" name="quizId">
			<input type="hidden" th:value="${question.questionId}" name="questionId">
			<input type="hidden" th:value="${studentId}" name="studentId">

			<table border="0">

				<tr>
					<td>Q.</td>
					<td th:text="${question.questionTitle}"></td>
				</tr>
				<tr>
					<td><input type="radio" th:value="${question.option1}" name="selectedOption"></td>
					<td th:text="${question.option1}"></td>
				</tr>
				<tr>
					<td><input type="radio" th:value="${question.option2}" name="selectedOption"></td>
					<td th:text="${question.option2}"></td>
				</tr>
				<tr>
					<td><input type="radio" th:value="${question.option3}" name="selectedOption"></td>
					<td th:text="${question.option3}"></td>
				</tr>
				<tr>
					<td><input type="radio" th:value="${question.option4}" name="selectedOption"></td>
					<td th:text="${question.option4}"></td>
				</tr>
			</table>
			<button type="submit" class="btn btn-secondary">Next Question</button>
		</form>
		<!--<div  th:replace="~{fragments/footer :: footer}"> </div>-->

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous">
			</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
		</script>
</body>

</html>
